<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calendar</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" type="text/css"/>
  </head>
  <body>
    <div class="app">
      <button
        id="newEventBtn"
        type="button"
        class="btn btn-primary"
        data-bs-toggle="modal"
        data-bs-target="#staticBackdrop"
      ></button>

      <div class="calendarContainer">
      
        <div class="calendar">
          <div class="calendarHeader">
            <i class="fas fa-angle-left" id="prev"></i>
            <div class="date">
              <h1>February</h1>
              <h5>lunes</h5>
            </div>
            <i class="fa fa-angle-right" id="next"></i>
          </div>
          <ul class="weekDays">
            <li>Mon</li>
            <li>Tue</li>
            <li>Wed</li>
            <li>Thu</li>
            <li>Fri</li>
            <li>Sat</li>
            <li>Sun</li>
          </ul>
          <section class="calendarDisplay"></section>
        </div>
      </div>

      <!-- NEW EVENT MODAL -->
      <div
        class="modal fade"
        id="staticBackdrop"
        data-bs-backdrop="static"
        data-bs-keyboard="false"
        tabindex="-1"
        aria-labelledby="staticBackdropLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="staticBackdropLabel">
                New Event
              </h1>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <div class=" mb-3 form-floating">
                <input type="date" class="form-control" id="newEventDate" />
                <label for="newEventDate" class="form-label">Date:</label>
              </div>
              <div class=" mb-3 form-floating">
                <input type="time" class="form-control" id="newEventTime" />
                <label for="newEventTime" class="form-label">Time:</label>
              </div>
              <div class=" mb-3 form-floating"><label class="form-check-label"  for="hasEndDate">Has End Date</label>
                <input  class="form-check-input"  type="checkbox" id="hasEndDate" />
                
                <input
                type="date"
                class="form-control"
                id="newEventEndDate"
                style="display: none"
                />
              </div>
              <div class=" mb-3 form-floating">
                <input
                type="text"
                class="form-control"
                id="newEventTitle"
                placeholder="Enter event title"
                />
                <label for="newEventTitle" class="form-label">Title:</label>
              </div>

              <div class=" mb-3 form-floating">
                
                <input
                type="text"
                class="form-control"
                id="newEventText"
                placeholder="Enter event title"
                />
                <label for="newEventText" class="form-label"
                  >Description:</label>
              </div>
              <div class=" mb-3 form-floating"><label  class="form-check-label" for="hasReminder">REMIND ME</label>
                <input type="checkbox"  class="form-check-input" id="hasReminder" />
                <select class="form-select" id="newEventReminder"  style="display: none">
                  <option value="5min">5min</option>
                  <option value="10min">10min</option>
                  <option value="15min">15min</option>
                  <option value="20min">20min</option>
                </select>
                
              </div>
              <div class=" mb-3 form-floating">
                <select class="form-select" id="eventLabel">
                  <option value="work">Work</option>
                  <option value="home">Home</option>
                  <option value="hobby">Hobby</option>
                  <option value="addNew">Add New Label</option>
                </select>
                <label for="eventLabel" class="form-label">Label:</label>
>>>>>>> tooltips
              </div>
                
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Close
              </button>
              <button id="saveBtn" class="btn btn-primary">Save</button>
            </div>
          </div>
        </div>
      </div>
      <footer class="footer"></footer>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js"
      integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="../dist/app.js"></script>
  </body>
</html>
