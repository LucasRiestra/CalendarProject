<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="modal.css">
    <title>modal</title>
  </head>
  <body>
    


    

    <div class="wrapper">
      <div class="flip-card__inner">
          <div class="flip-card__front">
              <div class="title">New Event</div>
              <form class="flip-card__form" action="">
                  <input id="event-name" class="flip-card__input" name="eventname" type="text" placeholder="Event Name">
                  <input id="event-date" class="flip-card__input" name="eventdate" type="date">
                  <select id="event-type" class="flip-card__input dropdown" name="eventtype">
                      <option value="meeting">Meeting</option>
                      <option value="party">Party</option>
                      <option value="workshop">Workshop</option>
                      <!-- Add more options as needed -->
                  </select>
                  <button class="flip-card__btn">Create Event</button>
              </form>
          </div>
      </div>
  </div>





    <script type="module" src="main.js"></script>
  </body>
</html>
